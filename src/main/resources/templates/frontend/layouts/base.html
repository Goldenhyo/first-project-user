<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="base(content)">
    <!--Header-->
    <th:block th:replace="~{frontend/layouts/header :: headerFrg}"></th:block>
    <body>
        <!-- 상단 메뉴 -->
        <th:block th:replace="~{frontend/layouts/menu :: menuFrag}"></th:block>

        <!-- 컨텐츠 -->
        <th:block th:replace="${content}"></th:block>

        <!-- footer -->
        <th:block th:replace="~{frontend/layouts/footer :: footerFrag}"></th:block>
    </body>
</th:block>
</html>
