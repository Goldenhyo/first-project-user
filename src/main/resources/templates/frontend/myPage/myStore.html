<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{frontend/layouts/baseSidemenu :: baseSidemenu(~{this::content})}">
    <th:block th:fragment="content">
        <div class="my_page_h_wrap">
            <h2>나의 서점</h2>
            <div class="top_search_area">
                <input type="text" id="keyword" placeholder="서점명을 입력해주세요." />
                <button class="blackfl_btn" id="searchBtn">검색</button>
            </div>
        </div>
        <section class="section_wrap">
            <div class="book_wrap_pagebody">
                <div class="item_list_wrap">
                    <ul class="flex_start flex_wrap">
                        <li th:each="store : ${storeList}">
                            <div class="item_img_wrap">
                                <img th:src="|/images/${store.storeImgStored}|" alt="">
                            </div>
                            <p><a th:text="${store.storeTitle}" th:href="@{/store/{storeId}(storeId=${store.storeId})}"></a></p>
                            <span>
                            <span th:text="${store.storeAddress}"></span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>


    </th:block>
</th:block>
</html>
