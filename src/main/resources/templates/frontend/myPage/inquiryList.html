<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{frontend/layouts/baseSidemenu :: baseSidemenu(~{this::content})}">
    <th:block th:fragment="content">

        <!-- 내용 -->
        <div class="my_page_h_wrap">
            <h2>문의내역</h2>
        </div>
        <table class="mycart_table">
            <tr class="myTable_th_body">
                <th>문의일자</th>
                <th>서점명</th>
                <th>문의제목</th>
                <th>문의내용</th>
                <th>답변여부</th>
            </tr>

            <!-- 반복되는 구간 -->
            <tr class="myTable_td_body" th:each="list, index : ${list}">
                <td th:text="${list.inquiryCreateDate}"></td>
                <td th:text="${list.storeTitle}"></td>
                <td><a th:text="${list.inquiryTitle}"
                       th:onclick="|location.href='@{/myPage/inquiryDetail/{inquiryId}(inquiryId=${list.inquiryId})}'|">
                </a></td>
                <td th:text="${list.inquiryDetail}"></td>
                <td>
                    <button class="greyLine_btn" th:if="${list.answer}" >답변완료</button>
                    <button class="greyLine_btn" th:unless="${list.answer}" >미답변</button>
                </td>
            </tr>
        </table>

    </th:block>
</th:block>
</html>
