<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{frontend/layouts/baseSidemenu :: baseSidemenu(~{this::content})}">
    <th:block th:fragment="content">
        <div class="my_page_h_wrap">
            <p>문의 상세</p>
        </div>
        <div class="my_page_wrap">
            <div class="my_page_wrap_one">
                <p>문의서점</p>
                <input type="text" th:field="${dto.storeTitle}" disabled>
            </div>
            <div class="my_page_wrap_one">
                <p>문의제목</p>
                <input type="text" th:field="${dto.inquiryTitle}" disabled>
            </div>
            <div class="my_page_wrap_one">
                <p>문의내용</p>
                <input type="text" th:field="${dto.inquiryDetail}" disabled>
            </div>
            <div class="my_page_wrap_one">
                <p>등록일</p>
                <input type="text" th:field="${dto.createDate}" disabled>
            </div>
            <div class="my_page_wrap_button">
                <button th:onclick="history.go(-1)" class="grey_btn">목록</button>
            </div>
        </div>
    </th:block>
</th:block>
</html>
